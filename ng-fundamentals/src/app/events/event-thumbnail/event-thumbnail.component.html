<div class='notification is-success'> {{ event.name }} </div>
    <table class='table is-fullwidth'>
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Price</th>
            <th>Genre(s)</th>
        </thead>
        <tbody>
            <tr>
                <td> {{ event.date }} </td>
                <td> {{ event.time }} </td>
                <td> {{ event.price }} </td>
                <td> {{ event.genres }} </td>
            </tr>
        </tbody>
    </table>
